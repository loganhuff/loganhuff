<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>loganhuff</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="flex">
			<div id="navbar" class="navbar">
				<div class="navbar__wrap">
					<div class="navbar__left">
						<div class="navbar-social">
							<a class="navbar-social__icon fab fa-twitter" href="https://twitter.com/loganhufflol" target="_blank"></a>
							<a class="navbar-social__icon fab fa-youtube" href="https://youtube.com/channel/UCMGyywU0PkzojbKoyyM11Fg" target="_blank"></a>
							<a class="navbar-social__icon fab fa-twitch" href="https://twitch.tv/loganhuff" target="_blank"></a>
							<a class="navbar-social__icon fab fa-instagram" href="https://instagram.com/loganhufflol" target="_blank"></a>
						</div>
					</div>
					<div class="navbar__center">
				  		<div class="navbar-site-logo">
				    		<img class="navbar__logo navbar__logo--x-large" src="images/logo.png">
				  		</div>  
					</div>
					<div class="navbar__right">
						<div class="donate__wrap">
							<a href="https://streamlabs.com/loganhuff" target="_blank" class="navbar-links-item">
								<span class="donate">donate</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			<section id="player__wrap">
				<div id="player"></div>
			</section>
		</div>
	</body>
	<!-- Scripts -->
	<script src="https://kit.fontawesome.com/cb2efcfd07.js" async=""></script>
	<script src="https://embed.twitch.tv/embed/v1.js" async=""></script>
	<script src="js/player.js"></script>
</html>
